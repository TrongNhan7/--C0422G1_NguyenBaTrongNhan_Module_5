<div style="text-align: center">
  <h1>EDIT EMPLOYEE</h1>
</div>
<div class="container-fluid ">
  <div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
      <form [formGroup]="employeeForm" (ngSubmit)="submit()" novalidate>

        <div class="col-md-12">
          <label for="name" class="form-label">Name Employee</label>
          <input type="text" class="form-control" formControlName="name" id="name">
          <div *ngIf="employeeForm.controls.name.hasError('required')
                && employeeForm.controls.name.touched">
            <p style="color: red">Không dc để trống</p>
          </div>
          <div *ngIf="employeeForm.controls.name.hasError('pattern')
                && employeeForm.controls.name.touched">
            <p style="color: red">Sai định dạng</p>
          </div>

        </div>
        <div class="col-md-12">
          <label for="birthday" class="form-label">Birthday</label>
          <input type="date" class="form-control" id="birthday" formControlName="birthday">
          <div *ngIf="employeeForm.controls.birthday.hasError('required')
                && employeeForm.controls.birthday.touched">
            <p style="color: red">Không dc để trống</p>
          </div>
          <div *ngIf="employeeForm.controls.birthday.hasError('ageFalse')
                && employeeForm.controls.birthday.touched">
            <p style="color: red">Trên 18 tuổi mới dc dô làm nha!!!</p>
          </div>
        </div>

        <div class="col-md-12">
          <label for="idCard" class="form-label">Id Card </label>
          <input type="text" class="form-control" id="idCard" formControlName="idCard">
          <div *ngIf="employeeForm.controls.idCard.hasError('pattern')
                && employeeForm.controls.idCard.touched">
            <p style="color: red">Sai định dạng</p>
          </div>
        </div>

        <div class="col-md-12">
          <label for="salary" class="form-label">Salary</label>
          <input type="text" class="form-control" id="salary" formControlName="salary">
          <div *ngIf="employeeForm.controls.salary.hasError('required')
                && employeeForm.controls.salary.touched">
            <p style="color: red">Không dc để trống</p>
          </div>
          <div *ngIf="employeeForm.controls.salary.hasError('doubleValidator')
                && employeeForm.controls.salary.touched">
            <p style="color: red">Nhập lớn hơn 0 nha!!!</p>
          </div>
        </div>

        <div class="col-md-12">
          <label for="phoneNumber" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
          <div *ngIf="employeeForm.controls.phoneNumber.hasError('phoneValidator')
                && employeeForm.controls.phoneNumber.touched">
            <p style="color: red">Sai định dạng</p>
          </div>
        </div>
        <div class="col-md-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
          <div *ngIf="employeeForm.controls.email.hasError('required')
                && employeeForm.controls.email.touched">
            <p style="color: red">Không dc để trống</p>
          </div>
          <div *ngIf="employeeForm.controls.email.hasError('email')
                && employeeForm.controls.email.touched">
            <p style="color: red">Sai định dạng</p>
          </div>
        </div>

        <div class="col-md-12 ">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" formControlName="address">
          <div *ngIf="employeeForm.controls.address.hasError('required')
                && employeeForm.controls.address.touched">
            <p style="color: red">Không dc để trống</p>
          </div>
        </div>


        <div class="col-md-12 ">
          <label for="positionEmployee" class="form-label">Positon</label>
          <select id="positionEmployee" formControlName="positionEmployee" class="form-select">
            <option value="" selected>Select position</option>
            <option *ngFor="let item of positions" [ngValue]="item.id">{{item.name}}</option>
          </select>
          <div *ngIf="employeeForm.controls.positionEmployee.hasError('required')
                && employeeForm.controls.positionEmployee.touched">
            <p style="color: red">Không dc để trống</p>
          </div>
        </div>


        <div class="col-md-12 ">
          <label for="education" class="form-label">Education</label>
          <select id="education" formControlName="education" class="form-select">
            <option value="" selected>Select education</option>
            <option *ngFor="let item of educations" [ngValue]="item.id">{{item.name}}</option>
          </select>
          <div *ngIf="employeeForm.controls.education.hasError('required')
                && employeeForm.controls.education.touched">
            <p style="color: red">Không dc để trống</p>
          </div>
        </div>


        <div class="col-md-12 ">
          <label for="division" class="form-label">Division</label>
          <select id="division" formControlName="division" class="form-select">
            <option value="" selected>Select division</option>
            <option *ngFor="let item of divisions" [ngValue]="item.id">{{item.name}}</option>
          </select>
          <div *ngIf="employeeForm.controls.division.hasError('required')
                && employeeForm.controls.division.touched">
            <p style="color: red">Không dc để trống</p>
          </div>
        </div>

        <div class="col-12 mt-3" align="center">
          <button type="submit" [disabled]="!employeeForm.valid" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
    <div class="col-lg-3">

    </div>
  </div>
</div>
