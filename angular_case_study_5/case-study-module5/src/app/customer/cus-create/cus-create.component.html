<div style="text-align: center">
  <h1>CREATE CUSTOMER</h1>
</div>
<a [routerLink]="['/cus-list']">Home Customer</a>
<div class="container-fluid ">
  <div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
      <form [formGroup]="customerForm" (ngSubmit)="submit()">
        <table>
          <div class="col-md-12">
            <label for="name" class="form-label">Name Customer</label>
            <input type="text" class="form-control" formControlName="name" id="name">
          </div>
          <div class="col-md-12">
            <label for="birthday" class="form-label">Birthday</label>
            <input type="date" class="form-control" id="birthday" formControlName="birthday">
          </div>

          <div class="col-md-12">
            <label for="idCard" class="form-label">Id Card </label>
            <input type="text" class="form-control" id="idCard" formControlName="idCard">
          </div>
          <div class="col-md-12">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" formControlName="phone">
          </div>
          <div class="col-md-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">

          </div>

          <div class="col-md-12 ">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address">
          </div>

          <div class="col-md-12">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" formControlName="gender" class="form-select">
              <option value="null" selected>Chọn giới tính</option>
              <option value='Nữ'>Nữ</option>
              <option value="Nam">Nam</option>
            </select>
          </div>
          <div class="col-md-12 ">
            <label for="customerTypeId" class="form-label">Type Customer</label>
            <select id="customerTypeId" formControlName="customerType" class="form-select">
              <option value="null" selected>Select Customer Type</option>
              <option *ngFor="let item of customerTypeList" [ngValue]="item.id">{{item.name}}</option>
            </select>
          </div>

          <div class="col-12 mt-3" align="center">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </table>
      </form>
    </div>
    <div class="col-lg-3">

    </div>
  </div>
</div>
